<h2>Products</h2>
<div class="container">
<div class="d-flex justify-content-start">
    <div *ngFor="let product of products">
        <div class="card center" [title]="product.name + ' details'" [routerLink]="['/products', product.id]" style="margin-left: 3%;">
                <img src="{{product.image}}" alt="{{product.name}}" style="width:40%;margin-left: 25%;">
                <h1>{{product.name}}</h1>
                <p class="price">${{product.price}}</p>
                <p>{{product.description}}.</p>
                <div *ngIf="product && product.price <= 700">
                <p><button (click)="addToCart(product)">Add to Cart</button></p>
                </div>
                <app-product-alerts
                [product]="product" 
                (notify)="onNotify()">
                </app-product-alerts>
        </div>
    </div>
</div>
</div>
